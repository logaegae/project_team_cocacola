<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="../../lib/css/cocacola_login.css">
 	<link rel = "shortcut icon" href = "/CocaCola/favicon.ico"> 
</head>

<body class="login">
    <div class="login_wrap">    
   		<div class="sm_container">
   			<h1><img src="../../lib/login_images/h1_login.gif" alt="회원 로그인" /></h1>
   
   			<div class="login_body">  				
   
   				<p class="infobox"><img src="../../lib/login_images/login_txt1.gif" alt="안녕하세요. 한국 코카-콜라에 오신걸 환영합니다. 지금 로그인 하셔서 병 속 가득한 행복을 느껴보세요~" /></p>
   
   
   
   				<div class="login_box">
					<form>
						<fieldset>
							<legend>로그인</legend>
							<dl>
								<dt><label for="loginId"><img src="../../lib/login_images/login_id.gif" alt="아이디" /></label></dt>
								<dd><input type="text" id="loginId" class="loginId"/></dd>
								<dt><label for="loginPass"><img src="../../lib/login_images/login_pass.gif" alt="비밀번호" /></label></dt>
								<dd><input type="password" id="loginPass" class="loginPass"/></dd>
							</dl>
							<span class="login_btn"><img src="../../lib/login_images/btn10_login.gif" alt="로그인" style="cursor:pointer;"/></span>
						</fieldset>
					</form>
				</div>

				<div class="login_util">
					<p class="util_left">
						<span><a href="./find_id.html"><img src="../../lib/login_images/btn02_findid.gif" alt="아이디 찾기" /></a></span>
						<span><a href="./find_pw.html"><img src="../../lib/login_images/btn02_findpass.gif" alt="비밀번호 찾기" /></a></span>
					</p>
					<p class="util_right"><a onclick="opener.location.href='/CocaCola/html/login/sign.jsp'; self.close();"><img src="../../lib/login_images/btn02_join.gif" alt="회원가입" style="cursor:pointer;" /></a></p>
				</div>
   				
   
   
   
   				<div class="buttons">   					
					<div class="login_contact1">
						<p class="txt"><img src="../../lib/login_images/login_txt2.gif" alt="부모동의메일이 오지 않아 로그인이 안되시나요? (14세 미만)" /></p>
						<p><a href="./parents.html" target=""><img src="../../lib/login_images/btn02_reparentmail.gif" alt="부모동의메일 다시 보내기" /></a></p>
					</div>

					<div class="login_contact2">
						<p class="txt"><img src="../../lib/login_images/login_txt3.gif" alt="로그인/회원가입이 안되시거나 궁금한 점이 있으신가요?" /></p>
						<p><a href="./ask.html" target=""><img src="../../lib/login_images/btn02_contact.gif" alt="문의하기" /></a></p>
					</div>   				
   				</div>   
   			</div>
   		</div>   	
    </div>
</body>
</html>
